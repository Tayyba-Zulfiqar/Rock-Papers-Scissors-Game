<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="PlayerMove('Rock');">
      <img class="move-icon" src="game-icons/rock-emoji.png" alt="Rock">
    </button>
    <button class="move-button" onclick="PlayerMove('Paper');">
      <img class="move-icon" src="game-icons/paper-emoji.png" alt="Paper">
    </button>
    <button class="move-button" onclick="PlayerMove('Scissors');">
      <img class="move-icon" src="game-icons/scissors-emoji.png" alt="Scissors">
    </button>
    <p class="js-result">Make your move!</p>
    <p class="js-moves"></p>
    <p class="js-scores"></p>

    <button class="reset-button" onclick="
      score.wins = 0;
      score.draws = 0;
      score.loses = 0;
      localStorage.removeItem('score');
      UpdateScores();">
      Reset Score
    </button>

    <script src="game.js"></script>
  </body>
</html>
